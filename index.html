<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Christy Ian Gumban</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f8f8 url('i.jpg.jpg') center/cover;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1, h2 {
            margin: 0;
        }

        h1 {
            font-size: 3rem;
            color: #ff0000;
            animation: heartbeat 1.5s infinite;
        }

        h2 {
            font-size: 2rem;
            color: #ff0000;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2> Take Care Always</h2>
        <h1> Christy Ian Gumban<h1>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
